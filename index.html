<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y recursos externos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptexter</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Script de SweetAlert para alertas personalizadas -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <!-- Contenedor del logo y título -->
        <div class="header__logo-container">
            <img src="assets/logo.png" alt="Encryptexter logo" class="header__logo">
            <h1 class="header__title">Encryptexter</h1>
        </div>
        <!-- Enlaces a redes sociales -->
        <div class="header__social-links">
            <a href="https://www.instagram.com/leoe_garciarod" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Berserkerleo" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/leandrogarciarod/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Sección de encriptación -->
        <section class="encrypt-section">
            <!-- Cita introductoria -->
            <p class="encrypt-section__label">"Las palabras están diseñadas para ocultar el pensamiento, no para revelarlo." – Aldous Huxley</p>
            <!-- Área de texto para entrada de usuario -->
            <textarea name="texto" class="encrypt-section__input" id="encryptInput" cols="50" rows="10" placeholder="Ingresa tu texto aquí"></textarea>
            <!-- Aviso sobre restricciones de texto -->
            <div class="encrypt-section__terms">
                <span class="encrypt-section__info-icon">&#9888;</span>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <!-- Botones de encriptación y desencriptación -->
            <div class="encrypt-section__buttons">
                <button class="encrypt-section__btn encrypt-section__btn--encrypt" type="button" onclick="encriptarTexto()">
                    Encriptar
                </button>
                <input type="button" class="encrypt-section__btn encrypt-section__btn--decrypt" value="Desencriptar" onclick="desencriptarTexto()" />
            </div>
        </section>

        <!-- Sección de resultados -->
        <section class="result-section">
            <!-- Imagen de resultado (cambia según el estado) -->
            <img src="assets/NoFound.png" alt="" id="resultImage" class="result-section__image" />
            <!-- Mensaje de resultado -->
            <div class="result-section__message" id="resultMessage">
                <h2 id="resultTitle" class="result-section__title">Parece que no hay nada aquí</h2>
                <p id="resultParagraph" class="result-section__paragraph">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>Desarrollado por Leandro Garcia</p>
        <!-- El año se llena dinámicamente con JavaScript -->
        <p id="year"></p>
    </footer>
</body>
<!-- Script principal de JavaScript -->
<script src="app.js"></script>
</html>
